<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/jquery-mobile/jquery.mobile.min.css" />

  <!-- Load jquery and jquery-mobile early can be loaded early to prevent FOUC -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <script src="vendor/mustache/mustache.js"></script>
  <script src="vendor/javascripts/requirejs/require.js"></script>
  <script src="vendor/javascripts/require.config.js"></script>
  <script type="text/javascript">
    require(['js/main.js'], function(main) {
      main.init()
    }, function(error) {
      console.log("Requirejs Error: ", error);
    })
  </script>
</head>

<body>

  <div id="home-page" data-role="page" data-dom-cache="true">
    <div data-role="header">
      <h1>Scripy</h1>
    </div>
    <div role="main" class="ui-content">
      <p><a href="seed_database.html" data-prefetch="true">Seed Database</a></p>
      <p><a href="#search-page">Search Page</a></p>
    </div>
  </div>
  <div id="search-page" data-role="page" data-add-back-btn="true" data-dom-cache="true">
    <div data-role="header">
      <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all">Back</a>
      <h1>Search</h1>
    </div>
    <div role="main" class="ui-content">
      <ul id="js-scrip-search" data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search scrips..."></ul>
    </div>
  </div>
  <div id="detail-page" data-role="page" data-add-back-btn="true" data-dom-cache="true">
    <div data-role="header">
      <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all">Back</a>
      <h1>Show</h1>
    </div>
    <div role="main" class="ui-content">
      <p>Content</p>
      <p>{{name}}</p>
      <p>{{denomination}}</p>
      <p>{{returnAmount}}</p>
    </div>
  </div>


  <script type="text/javascript">

    //   fjs.parentNode.insertBefore(js, fjs);
    // }(document, 'script', 'facebook-jssdk'));

  </script>
</body>

</html>
